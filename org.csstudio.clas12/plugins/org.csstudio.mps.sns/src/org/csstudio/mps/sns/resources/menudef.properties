# customize the menubar for the demo by adding a Special menu
menubar = mps

# define the MPS menu
mps_menu = machine_mode_browser - mps_export - sn properties defaults
mps_label = MPS
machine_mode_browser_label = Machine Mode Browser...
machine_mode_browser_action = machine-mode-browser
mps_export_label = Export MPS Data...
mps_export_action = export-mps-data
sn_label = Chassis Serial Numbers...
sn_action = chassis-serial-numbers
properties_label = MPS Properties...
properties_action = mps-properties
defaults_label = Machine Mode Defaults...
defaults_action machine-mode-defaults

